<header class="header">
	<div class="header__container">
		<div class="header__logo">
			<a href="#" class="logo">
				<img src="@img/logo.svg" alt="GrossFood Logo">
			</a>
		</div>
		<div class="header__main">
			<div class="header__top">
				<div class="header__location header__item">
					<svg>
						<use xlink:href="@img/icons/icons.svg#map"></use>
					</svg>
					<p>г. Москва, Кавказский бульвар, 57</p>
				</div>
				<div class="header__shedule header__item">
					<svg>
						<use xlink:href="@img/icons/icons.svg#clock"></use>
					</svg>
					<p>Ежедневно с 9:00 до 20:00</p>
				</div>
				<a href="tel:84957928008" class="header__phone header__item">
					<svg>
						<use xlink:href="@img/icons/icons.svg#phone"></use>
					</svg>
					8 (495) 792-80-08
					<span>Звонок по России бесплатный </span>
				</a>
				<a href="#" class="header__price header__item">
					<svg>
						<use xlink:href="@img/icons/icons.svg#req"></use>
					</svg>
					<p>Запросить прайс</p>
				</a>
			</div>
			<div class="header__bottom">
				<a href="#" class="header__button button">
					<svg>
						<use xlink:href="@img/icons/icons.svg#plate"></use>
					</svg>
					Каталог товаров
				</a>
				<div class="header__menu menu">
					<button type="button" class="menu__icon icon-menu"><span></span></button>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">Акции</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Заказ</a></li>
							<li class="menu__item"><a href="#" class="menu__link">О компании</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Программа лояльности</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Пресс-центр</a></li>
							<li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__actions actions-header">
					<a href="#" class="actions-header__search actions-header__item" aria-label="Open search-menu">
						<svg>
							<use xlink:href="@img/icons/icons.svg#search"></use>
						</svg>
					</a>
					<a href="#" class="actions-header__profile actions-header__item" aria-label="Open your account">
						<svg>
							<use xlink:href="@img/icons/icons.svg#profile"></use>
						</svg>
					</a>
					<a href="#" class="actions-header__favorites actions-header__item" aria-label="Open favorites">
						<svg>
							<use xlink:href="@img/icons/icons.svg#star"></use>
						</svg>
						<span class="actions-header__count">7</span>
					</a>
					<a href="#" class="actions-header__cart actions-header__item" aria-label="Open cart">
						<svg>
							<use xlink:href="@img/icons/icons.svg#cart"></use>
						</svg>
						<span class="actions-header__count">2</span>
					</a>
					<div class="actions-header__coast actions-header__item">
						12 345 P
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
